# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
---
app-id: io.github.fidele007.akkhara
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: akkhara
separate-locales: false
finish-args:
  - --share=network # access the network
  - --share=ipc # share IPC namespace with the host (necessary for X11)
  - --socket=wayland # show windows using wayland
  - --socket=fallback-x11 # fallback to x11 if wayland is not available
  - --socket=pulseaudio # Play sound with PulseAudio (?)
  - --device=dri # GPU acceleration if needed
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /etc
  - /man
  - /lib/pkgconfig
  - /lib/metatypes
  - /share/bash-completion
  - /share/doc
  - /share/man
  - /share/zsh

modules:
  # These are the required dependencies
  - name: libmpv
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
      - -Dlibarchive=disabled
      - -Dlua=disabled
      - -Djavascript=disabled
      - -Duchardet=disabled
      - -Ddrm=disabled
      - -Ddvdnav=disabled
      - -Dcplayer=false
      - -Dtests=false
      - -Djpeg=disabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
    modules:
      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dd3d11=disabled
          - -Ddemos=False
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
      - name: libass
        cleanup:
          - /include
          - /lib/*.la
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
            sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --disable-static
          - --enable-gnutls
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --enable-encoder=png
          - --enable-libv4l2
          - --enable-libdav1d
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            commit: 34aa8449b8169783f2b15e3e4c3338e77584c865
  # -----------------------------------------------------------------------------------
  - name: akkhara
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      # Copy all built files to Flatpak-based location
      - mkdir -p /app/akkhara
      - cp -r * /app/akkhara/
      - chmod +x /app/akkhara/akkhara
      - mkdir -p /app/bin
      - ln -s /app/akkhara/akkhara /app/bin/akkhara
      # Install the icon
      - install -Dm644 io.github.fidele007.akkhara.svg -t /app/share/icons/hicolor/scalable/apps/
      # Install the desktop file
      - install -Dm644 io.github.fidele007.akkhara.desktop -t /app/share/applications/
      # Install the AppStream metadata file.
      - install -Dm644 io.github.fidele007.akkhara.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/fidele007/akkhara-support/releases/download/1.4.0/akkhara-desktop_1.4.0_linux_amd64.tar.gz
        sha256: fa6d5e036ebce61fc4cb20e504e7cbfd83041d0a189880979df5489d06c8b201
        strip-components: 0
