# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: io.github.fidele007.akkhara
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: akkhara
separate-locales: false
finish-args:
  - --share=network # access the network
  - --share=ipc # share IPC namespace with the host (necessary for X11)
  - --socket=wayland # show windows using wayland
  - --socket=fallback-x11 # fallback to x11 if wayland is not available
  - --socket=pulseaudio # Play sound with PulseAudio (?)
  - --device=dri # GPU acceleration if needed

modules:
  - name: libass
    # mpv won't build without this
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.gz
        sha256: da7c348deb6fa6c24507afab2dee7545ba5dd5bbf90a137bfe9e738f7df68537
  - name: mpv
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-build-date
        --disable-manpage-build --disable-alsa --enable-libarchive
        --disable-lua --disable-javascript --disable-uchardet --disable-drm --disable-dvdnav
      - python3 waf build
      - python3 waf install
    post-install:
      # save screenshots at ~/Pictures/mpv
      - echo "screenshot-directory=~/Pictures/mpv" > /app/etc/mpv/mpv.conf
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.39.0.tar.gz
        sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
      - type: file
        url: https://waf.io/waf-2.1.5
        sha256: 9d0b5d13e85f781b6976cfefb909b76cbc94a07419fa95d34216dca744257786
        dest-filename: waf
  - name: akkhara
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      # Copy all built files to Flatpak-based location
      - mkdir -p /app/akkhara
      - cp -r * /app/akkhara/
      - chmod +x /app/akkhara/akkhara
      - mkdir -p /app/bin
      - ln -s /app/akkhara/akkhara /app/bin/akkhara
      # Install the icon
      - install -Dm644 io.github.fidele007.akkhara.svg -t /app/share/icons/hicolor/scalable/apps/
      # Install the desktop file
      - install -Dm644 io.github.fidele007.akkhara.desktop -t /app/share/applications/
      # Install the AppStream metadata file.
      - install -Dm644 io.github.fidele007.akkhara.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/fidele007/akkhara-support/releases/download/1.4.0/akkhara-desktop_1.4.0_linux_amd64.tar.gz
        sha256: f92c1e567b3912b25f0cc459a5484b6d4c9fc7192c40fc6bb09173f357d93d81
        strip-components: 0
